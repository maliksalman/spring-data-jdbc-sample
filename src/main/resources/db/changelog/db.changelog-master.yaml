databaseChangeLog:
  - changeSet:
      id: change-00001
      author: salman.malik
      changes:
        - createTable:
            tableName: hero
            remarks: A table that contains information about super-heroes
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: INT
                  constraints:
                    nullable: false
  - changeSet:
      id: change-00002
      author: salman.malik
      changes:
        - createIndex:
            columns:
              - column:
                  name: name
            indexName: unique_name
            tableName: hero
            unique: true
  - changeSet:
      id: change-00003
      author: salman.malik
      changes:
        - createTable:
            tableName: sale
            remarks: A table to demo more advanced features
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: day_of_week
                  type: CHAR(3)
                  constraints:
                    nullable: false
