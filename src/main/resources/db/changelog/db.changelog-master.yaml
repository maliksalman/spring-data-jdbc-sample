databaseChangeLog:
  - changeSet:
      id: change-00001
      author: salman.malik
      changes:
        - createTable:
            tableName: hero
            remarks: A table that contains information about super-heroes
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: INT
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: name
            indexName: unique_name
            tableName: hero
            unique: true
  - changeSet:
      id: change-00002
      author: salman.malik
      changes:
        - createTable:
            tableName: sale
            remarks: A table to demo more advanced features
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: day_of_week
                  type: CHAR(3)
                  constraints:
                    nullable: false
  - changeSet:
      id: change-00003
      author: salman.malik
      changes:
        - createTable:
            tableName: orders
            remarks: A table to demo dealing with orders with JdbcClient
            columns:
              - column:
                  name: order_id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: customer_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: total_amount
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: tax
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP
#                  constraints:   # MySQL balks at this and wants a default value if you make this type of column not-nullable
#                    nullable: false
              - column:
                  name: updated
                  type: TIMESTAMP
#                  constraints:   # MySQL balks at this and wants a default value if you make this type of column not-nullable
#                    nullable: false
        - createTable:
            tableName: order_items
            remarks: A table to demo dealing with order-items with JdbcClient
            columns:
              - column:
                  name: order_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order
                    referencedColumnNames: order_id
                    referencedTableName: orders
              - column:
                  name: item_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP
#                  constraints:   # MySQL balks at this and wants a default value if you make this type of column not-nullable
#                    nullable: false
        - addPrimaryKey:
            columnNames: order_id,item_id
            constraintName: pk_order_item
            tableName: order_items
